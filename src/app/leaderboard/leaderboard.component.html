<h1>Leaderboard</h1>

<main>
    <table mat-table [dataSource]="records" class="leaderboard">
        <!-- Rank Column -->
        <ng-container matColumnDef="rank">
            <th mat-header-cell *matHeaderCellDef> Rank </th>
            <td mat-cell *matCellDef="let record; let i = index">
                {{ i + 1 }}
            </td>
        </ng-container>

        <!-- Username Column -->
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let record">{{ record.username }}</td>
        </ng-container>

        <!-- Score Column -->
        <ng-container matColumnDef="score">
            <th mat-header-cell *matHeaderCellDef> Score </th>
            <td mat-cell *matCellDef="let record">{{ record.score }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['rank', 'username', 'score']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['rank', 'username', 'score'];"></tr>
    </table>
</main>
